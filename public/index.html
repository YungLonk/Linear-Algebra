<!DOCTYPE html>
<html>
    <head>
        <link href="styles/index.css" rel="stylesheet" type="text/css">
        <title>Linear Algebra</title>
    </head>
    <body>
        <div id="opening">
            <h1>Welcome to the Linear Algebra Calculator!</h1>
            <ul>
                <li>When entering your matrix, enter each number by separating</li>
                <li>them with a space, and separate each row by a comma followed</li>
                <li>by a space (e.g. "1 2 3, 4 5 6, 7 8 9").</li>
            </ul>
        </div>
        <div id="inputSec">
            <!-- Upon submiting the matrix, the site will store that information for later and ask the user
            for either another matrix or a single number -->
            <form id="inputForm">
                <input type="text" id="userMat" required placeholder="x x x, x x x, ...">

                <input type="radio" name="operation" id="addByK" value="1">
                <label for="addByK">Add my matrix by a constant</label>

                <input type="radio" name="operation" id="addByB" value="2">
                <label for="addByB">Add my matrix by another matrix</label>

                <input type="radio" name="operation" id="subtractByK" value="3">
                <label for="subtractByK">Subtract my matrix by a constant</label>

                <input type="radio" name="operation" id="subtractByB" value="4">
                <label for="subtractByB">Subtract my matrix by another matrix</label>

                <input type="radio" name="operation" id="multiplyByK" value="5">
                <label for="multiplyByK">Multiply my matrix by a constant</label>

                <input type="radio" name="operation" id="multiplyByB" value="6">
                <label for="multiplyByB">Multiply my matrix by another matrix</label>

                <input type="submit" id="submit" name="end">
            </form>
        </div>
        <div id="answerSec">
            <div id="ansSub1">
                <div id="ansSub2">
                    
                </div>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
