<!DOCTYPE html>
<html>
    <head>
        <link href="styles/index.css" rel="stylesheet" type="text/css">
        <title>Linear Algebra</title>
    </head>
    <body>
        <div id="opening">
            <h1>Welcome to the Linear Algebra Calculator!</h1>
            <ul>
                <li>When entering your matrix, enter each number by separating</li>
                <li>them with a space, and separate each row by a comma followed</li>
                <li>by a space (e.g. "1 2 3, 4 5 6, 7 8 9").</li>
            </ul>
        </div>
        <div id="inputSec">
            <form id="inputForm">
                <input type="text" id="userMat" required placeholder="x x x, x x x, ...">
                <input type="submit" id="submit">
            </form>
        </div>
        <div id="answerSec">
            <div id="ansSub1">
                <div id="ansSub2">
                    
                </div>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
